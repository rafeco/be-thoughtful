{% macro render_task_checkbox(task_id, person_id, task_type, checked=False) %}
<div class="form-check">
    <input class="form-check-input task-checkbox"
           type="checkbox"
           {% if task_id %}data-task-id="{{ task_id }}"{% endif %}
           data-person-id="{{ person_id }}"
           data-task-type="{{ task_type }}"
           {% if checked %}checked{% endif %}>
</div>
{% endmacro %}
